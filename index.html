<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <title>HarkUp</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">HarkUp</h1>
        <p class="lead">Focus on the journey while you learn on the go.</p>
        <hr class="my-4">
        <p>Just paste your url in the space below and be free from distraction.</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </p>
    </div>

    <div class="container">
        <form action="/api/articles" method="post">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">URL here:</span>
                </div>
                <input id="url-input" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                <input class="btn btn-primary" type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>
    <br>
    <div id="article">
        <article class="container">
            <h2 id="article-title"></h2>
            <p id="article-content"></p>
        </article>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
    <!-- <script src="./assets/javascript/logic.js"></script> -->
</body>

</html>
